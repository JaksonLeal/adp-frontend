<mat-toolbar color="primary" class="mat-elevation-z8">
	<button (click)="drawer.toggle()" mat-icon-button>
		<mat-icon>menu</mat-icon>
	</button>
	<span>Plataform</span>
	<span class="example-spacer"></span>

	<button routerLink="" mat-button>Home</button>

	<button [matMenuTriggerFor]="lvl1services" mat-button>Services</button>

	<mat-menu #lvl1services>
		<button [matMenuTriggerFor]="lvl2company" mat-menu-item>Company</button>
		<button [matMenuTriggerFor]="customer" mat-menu-item>Customer</button>
		<button [matMenuTriggerFor]="product" mat-menu-item>Product</button>
	</mat-menu>
	<mat-menu #lvl2company>
		<button mat-menu-item>Term</button>
		<button mat-menu-item>Tax</button>
		<button mat-menu-item>Currency</button>
	</mat-menu>
	<mat-menu #customer>
		<button mat-menu-item>Type</button>
		<button mat-menu-item>Tax</button>
	</mat-menu>
	<mat-menu #product>
		<button mat-menu-item>Category</button>
		<button [matMenuTriggerFor]="variant" mat-menu-item>Variant</button>
		<button mat-menu-item>UOM</button>
	</mat-menu>
	<mat-menu #variant>
		<button mat-menu-item>Color</button>
		<button mat-menu-item>Size</button>
	</mat-menu>

	<a href="https://www.youtube.com/channel/UCsbmVmB_or8sVLLEq4XhE_A/join" mat-raised-button color="accent">Join Us</a>
	<button mat-raised-button color="accent" class="ml10" (click)="createUser()">Sing In</button>

	<button (click)="badgevisibility()" mat-icon-button>
		<mat-icon matBadgeColor="accent" matBadge="11" [matBadgeHidden]="badgevisible"
			matBadgeSize="small">notifications</mat-icon>
	</button>

</mat-toolbar>

<mat-drawer-container autosize>
	<mat-drawer #drawer opened="true" position="start">
		<app-sidebar></app-sidebar>
	</mat-drawer>
	<mat-drawer-content>
		<div style="text-align: center;min-height: 600px;">
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
